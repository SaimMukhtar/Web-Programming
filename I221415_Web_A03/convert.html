<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/convert.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="converterForm">
            <label for="usd">USD:</label>
            <input type="number" id="usd" oninput="convertCurrency('usd')"><br>
            
            <label for="gbp">GBP:</label>
            <input type="number" id="gbp" oninput="convertCurrency('gbp')"><br>
            
            <label for="cad">CAD:</label>
            <input type="number" id="cad" oninput="convertCurrency('cad')"><br>
            
            <label for="eur">EUR:</label>
            <input type="number" id="eur" oninput="convertCurrency('eur')"><br>
            
            <label for="aud">AUD:</label>
            <input type="number" id="aud" oninput="convertCurrency('aud')"><br>
        </form>
    </div>
</body>
</html>
