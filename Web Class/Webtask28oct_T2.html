<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Circle Animation with Button</title>
</head>
<body>
    <svg width="500" height="200"></svg>
    <button id="animateButton">Click Me</button>
    <script>
        const svg = d3.select("svg");
        const circleData = [
            { cx: 50, cy: 50, radius: 20, color: "blue" },
            { cx: 50, cy: 100, radius: 20, color: "green" },
            { cx: 50, cy: 150, radius: 20, color: "red" }
        ];
        
        const circles = svg.selectAll("circle")
            .data(circleData)
            .enter()
            .append("circle")
            .attr("cx", d => d.cx)
            .attr("cy", d => d.cy)
            .attr("r", d => d.radius)
            .attr("fill", d => d.color);
        
        d3.select("#animateButton").on("click", function() {
            circles.transition()
                .duration(2000)
                .delay((d, i) => i * 1000)
                .attr("cx", 400)
                .on("end", function() {
                    d3.select(this).attr("fill", "orange");
                });
        });
    </script>
</body>
</html>
