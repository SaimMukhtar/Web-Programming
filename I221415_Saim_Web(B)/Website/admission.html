<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission - FAST University</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: #f4f4f9;
        color: #333;
    }

    header {
        background-color: #003366;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo-text-container {
        display: flex;
        align-items: center;
    }

    .logo-text-container h1 {
        margin-left: 10px;
        font-size: 24px;
    }

    nav {
        background-color: #00509e;
        text-align: center;
        padding: 10px 0;
    }

    nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
    }

    nav a:hover {
        background-color: #003366;
        padding: 10px 15px;
        border-radius: 5px;
    }

    .container {
        padding: 20px;
        max-width: 1200px;
        margin: 20px auto;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    h2 {
        margin-bottom: 15px;
        font-size: 28px;
        color: #00509e;
    }

    p, ul {
        font-size: 18px;
        margin-bottom: 20px;
    }

    ul {
        list-style-type: square;
    }

    footer {
        text-align: center;
        padding: 20px;
        background-color: #003366;
        color: white;
        margin-top: 40px;
    }

    footer p {
        margin: 0;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .container {
            padding: 15px;
        }

        h2 {
            font-size: 24px;
        }

        p, ul {
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<header>
<div class="logo-text-container">
    <img src="logo.png" alt="FAST University Logo" width="50" height="50">
    <h1>FAST University</h1>
</div>
<div>
    <i class="fas fa-bars" onclick="toggleMenu()"></i>
</div>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="academics.html">Academics</a>
  <a href="admission.html">Admission</a>
  <a href="gallery.html">Gallery</a>
  <a href="about.html">About Us</a>
  <a href="contact.html">Contact Us</a>
</nav>

<div class="container">
  <h2>Admission Form</h2>
  <form action="/submit_admission" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="form-input"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="form-input"><br>

    <label for="program">Program:</label>
    <select id="program" name="program" class="form-input">
      <option value="cs">Computer Science</option>
      <option value="cyber">Cyber Security</option>
      <option value="ai">Artificial Intelligence</option>
      <option value="se">Software Engineering</option>
      <option value="management">Management</option>
    </select><br>

    <input type="submit" value="Submit">
  </form>
</div>

<footer>
  <p>&copy; 2024 FAST University</p>
</footer>

</body>
</html>
