<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul, ol {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul li, ol li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        ul li:last-child, ol li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<h2>HTML Lists Example</h2>

<h3>Ordered List</h3>
<ol>
    <li>Burger</li>
    <li>Pizza</li>
    <li>Fries</li>
    <li>Stake</li>
</ol>

<h3>Unordered List</h3>
<ul>
    <li>Margrita</li>
    <li>Pina Colada</li>
    <li>Coke</li>
    <li>Lime Water</li>
</ul>

<h3>Description List</h3>
<dl>
    <dt>Burger</dt>
    <dd>Tasty, Juicy and Healthy</dd>
    <dt>Fries</dt>
    <dd>French potatos</dd>
    <dt>Lime water</dt>
    <dd>The real thirst killer</dd>
</dl>

</body>
</html>
